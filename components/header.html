<header class="app-header">
  <div class="header-left">
    <button id="menuBtn" class="menu-btn" aria-label="Toggle sidebar">☰</button>
    <h1 class="app-title">Study App</h1>
  </div>

  <div class="header-right settings-wrapper">
    <button
      id="settingsBtn"
      class="icon-btn"
      aria-label="Settings"
      title="Settings"
    >
      ⚙️
    </button>

    <!-- modal ikut header -->
    <div class="modal-settings" id="settingsModal">
      <div class="modal-header">
        <h3>Pengaturan</h3>
      </div>
      <div class="modal-body">
        <label><input type="checkbox"> Dark Mode</label>
        <label><input type="checkbox"> Animasi</label>
        <p class="version">Versi App v1.0.0</p>
      </div>
    </div>

    <button class="icon-btn profile-btn" aria-label="Profile" title="Profile">
      <img src="https://i.pravatar.cc/32" alt="User profile" loading="lazy">
    </button>
  </div>
</header>
